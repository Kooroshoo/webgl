<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL2 Uniform Triangle Color</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="glCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('glCanvas');
    const gl = canvas.getContext('webgl2');
    if (!gl) alert('WebGL2 not supported');

    // Vertex shader (only position now)
    const vsSource = `#version 300 es
    layout(location = 0) in vec2 a_position;
    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }`;

    // Fragment shader with uniform color
    const fsSource = `#version 300 es
    precision mediump float;
    uniform vec3 u_color;
    out vec4 outColor;
    void main() {
      outColor = vec4(u_color, 1.0);
    }`;

    function compileShader(type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }

    const vs = compileShader(gl.VERTEX_SHADER, vsSource);
    const fs = compileShader(gl.FRAGMENT_SHADER, fsSource);

    const program = gl.createProgram();
    gl.attachShader(program, vs);
    gl.attachShader(program, fs);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error(gl.getProgramInfoLog(program));
    }

    const triangle1 = new Float32Array([
      -0.3,  0.5,
      -0.8, -0.5,
       0.2, -0.5,
    ]);

    const triangle2 = new Float32Array([
       0.3,  0.5,
      -0.2, -0.5,
       0.8, -0.5,
    ]);

    function setupVAO(data) {
      const vao = gl.createVertexArray();
      const vbo = gl.createBuffer();
      gl.bindVertexArray(vao);
      gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
      gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
      gl.enableVertexAttribArray(0);
      gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
      return vao;
    }

    const vao1 = setupVAO(triangle1);
    const vao2 = setupVAO(triangle2);

    gl.bindVertexArray(null);
    gl.bindBuffer(gl.ARRAY_BUFFER, null);

    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.clearColor(0.1, 0.1, 0.1, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.useProgram(program);

    const colorLoc = gl.getUniformLocation(program, 'u_color');

    function render(time) {
      gl.clear(gl.COLOR_BUFFER_BIT);

      const red = (Math.sin(time * 0.001) + 1) / 2;
      const green = (Math.cos(time * 0.001) + 1) / 2;

      gl.uniform3f(colorLoc, red, 0, 0);
      gl.bindVertexArray(vao1);
      gl.drawArrays(gl.TRIANGLES, 0, 3);

      gl.uniform3f(colorLoc, 0, green, 0);
      gl.bindVertexArray(vao2);
      gl.drawArrays(gl.TRIANGLES, 0, 3);

      gl.bindVertexArray(null);

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);


  </script>
</body>
</html>
